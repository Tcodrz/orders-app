<mat-card-title class="title">
    העלאת קבצים
</mat-card-title>

<div class="upload-container">

    <mat-form-field class="pr-2" id="input-container">
        <input type="text" matInput [(ngModel)]="fileAttr" readonly name="fileAttr" class="file-upload-input"
            id="fileName">
        <input type="file" #fileInput id="uploadFile" (change)="uploadFileEvt($event)" name="uploadFile" accept="*">
    </mat-form-field>

    <mat-form-field class="description-select text-right pr-4" id="description-select">
        <mat-label>תיאור קובץ</mat-label>
        <mat-select [(ngModel)]="fileDescription" name="fileDescription">
            <mat-option class="text-right" *ngFor="let option of fileTypeOptions" [value]="option">
                {{ option }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <app-add-button (click)="addfile()" class="mr-2"></app-add-button>

</div>

<div class="files-table" *ngIf="files.length > 0">
    <table mat-table [dataSource]="files" class="mat-elevation-z8">
        <ng-container matColumnDef="file">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let f"> {{ f.name }} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let f"> {{ f.description }} </td>
        </ng-container>
        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let f" class="text-left">
                <button mat-mini-fab color="warn" class="mr-2 clear-icon-btn" (click)="removeFile(f)">
                    <mat-icon class="clear-icon">clear</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
